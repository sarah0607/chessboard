<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="./style.css" />
    <title>Chessboard Design</title>
</head>
<body>
    <header>
    <h1>5x5 CHESS BOARD</h1>
    <h4><h1 style="color: rgba(255, 255, 255, 0.808); font-size: 22px; ">SHOW OFF YOUR CHESS PROWESS</h1></h4>
    </header>
    <main>
        <div class="cont">
        <div class="chessboard">
            <div class="black">&#9820;</div>
            <div class="white">&#9822;</div>
            <div class="black">&#9821;</div>
            <div class="white">&#9819;</div>
            <div class="black">&#9818;</div>

            <div class="white">	&#9823;</div>
            <div class="black">	&#9823;</div>
            <div class="white">	&#9823;</div>
            <div class="black">	&#9823;</div>
            <div class="white">	&#9823;</div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>

            <div class="black">&#9814;</div>
            <div class="white">&#9816;</div>
            <div class="black">&#9815;</div>
            <div class="white">&#9813;</div>
            <div class="black">&#9812;</div>
        </div>
            <div class="login">
            <h2 style="color: brown; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">LOGIN TO START GAME</h2>
            <form>
                <label>Username:</label>
                <input type="text" name="Username" required>
                <br>
                <br>
                <label>Password:</label>
                <input type="password" name="password" required style="margin-left: 5px;" >
                <br>
                <br>
                <button>Login</button>
                <p style="color: rgb(141, 35, 35); display: flex; gap: 5em;">Not a member yet? <b><span style="cursor: pointer;">Sign Up</span></b></p>

                
            </form>
            </div>
        </div>
       </div> 
    </main>
</body>
</html>
